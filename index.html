<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BOOP</title>
	</head>
	<body>
		<div id="app">
			<canvas id="_canvas"></canvas>
			<div class="startScreen" style="display: none" id="start">
				<video src="/src/assets/intro.mp4" muted autoplay loop />
			</div>
			<div class="endScreen" style="display: none" id="end">
				<img src="/src/assets/end.png" alt="" />
				<input class="input" type="text" />
				<div id="leaderboard"></div>
			</div>
			<div class="overlays">
				<div id="lives" class="lives" style="display: none">
					<div class="lives_1">
						<img src="/src/assets/heart.png" class="full" alt="" />
						<img src="/src/assets/empty_heart.png" alt="" />
					</div>
					<div class="lives_2">
						<img src="/src/assets/heart.png" class="full" alt="" />
						<img src="/src/assets/empty_heart.png" alt="" />
					</div>
					<div class="lives_3">
						<img src="/src/assets/heart.png" class="full" alt="" />
						<img src="/src/assets/empty_heart.png" alt="" />
					</div>
				</div>
				<div class="timer" id="timer"></div>
			</div>
			<div class="buttons" id="buttons" style="display: none">
				<img src="/src/assets/buttons.png" alt="" />
			</div>
			<div class="colors" id="colors" style="display: none">
				<img src="/src/assets/colors.png" alt="" />
			</div>
			<div class="sync is-hidden" id="sync" style="display: none">
				<img src="/src/assets/sync.png" alt="" />
			</div>
		</div>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
